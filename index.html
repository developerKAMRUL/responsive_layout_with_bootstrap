<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 bg-dark text-white">
          <h1 class="text-center">Header</h1>
        </div>
        <div class="col-lg-9 menu text-white bg-danger">
          <h1 class="text-center">Menu</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 h-300 hero bg-primary">
          <br />
          <br />
          <br />
          <h1 class="text-center text-white">Hero</h1>
        </div>
      </div>

      <div class="row mainSection">
        <div class="col-lg-6 main col-sm-12 bg-dark">
          <br />
          <h1 class="text-center text-white">Main</h1>
        </div>

        <div class="col-lg-3 imgExtra col-sm-offset-0 offset-lg-3">
          <div class="row">
            <div class="col-lg-12 bg-info image col-sm-12">
              <br />
              <h1 class="text-center text-white">Image</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 extra bg-primary col-sm-12">
              <br />
              <h1 class="text-center text-white">Extra</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-lg-12 banner justify-content-cente bg-warning col-sm-12"
        >
          <br />
          <h1 class="text-center text-white">Banner</h1>
        </div>
      </div>
    </div>
  </body>
</html>
